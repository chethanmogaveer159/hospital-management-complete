<div class="container mt-2">
    <div class="heading mb-2">
        <h3 class="text-center p-2">Patient Details</h3>
    </div>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th> Patient ID</th>
                <th> Name</th>
                <th> Age</th>
                <th> Gender </th>
                <th> Visited Doctor Id</th>
                <th> Date of Visit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ patient.pid}}</td>
                <td>{{ patient.name}}</td>
                <td>{{ patient.age}}</td>
                <td>{{ patient.gender}}</td>
                <td>{{ patient.did}}</td>
                <td>{{ patient.date| date: 'dd/MM/yyyy'}}</td>

            </tr>
        </tbody>
    </table>

    <div class="row justify-content-center ml-5">
        <div class="col-sm-10 text-center">
            <button routerLink="/patients" class="btn btn-warning" type="submit">Back</button>
        </div>
    </div>

</div>
